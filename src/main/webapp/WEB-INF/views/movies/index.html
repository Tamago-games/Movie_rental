<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<div th:each="movie : ${movies}">
    <a th:href="@{/movies/{id}(id=${movie.getId()})}"
       th:text="${movie.getTitle() + ', ' + movie.getDirector() + ', ' + movie.getYearOfProduction()}">Movie</a>
</div>
<br/>
<hr/>
<a href="/movies/new">Create</a>
</body>
</html>
