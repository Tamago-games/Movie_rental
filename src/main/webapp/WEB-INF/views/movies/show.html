<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>
<p th:text="${movie.getTitle()}">Value</p>
<p th:text="${movie.getDirector()}">Value</p>
<p th:text="${movie.getYearOfProduction()}">Value</p>
<a th:href="@{/movies/{id}/edit(id=${movie.getId()})}">Edit</a>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/movies/{id}(id=${movie.getId()})">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
